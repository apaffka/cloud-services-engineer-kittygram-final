name: kittygram_ci/cd
on:
  push:
    branches:
      - main

jobs:
  tests:
    name: tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: kittygram
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install flake8==6.0.0 flake8-isort==6.0.0
          pip install -r backend/requirements.txt
      - name: Lint backend (PEP8)
        run: |
          python -m flake8 backend/ --exclude migrations,__pycache__,.venv,venv,backend/kittygram_backend/settings.py

      - name: Run backend tests
        env:
          SECRET_KEY: ci-secret
          DEBUG: "False"
          DB_ENGINE: django.db.backends.postgresql
          DB_NAME: kittygram
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          DB_HOST: 127.0.0.1
          DB_PORT: "5432"
        run: |
          cd backend
          python manage.py test

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: frontend
        env:
          CI: "true"
        run: npm test -- --watchAll=false

  push_docker:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/kittygram_backend:latest

      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/kittygram_frontend:latest

      - name: Build & push gateway
        uses: docker/build-push-action@v6
        with:
          context: ./nginx
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/kittygram_gateway:latest

  deploy:
    name: deploy
    runs-on: ubuntu-latest
    needs: push_docker
    steps:
      - uses: actions/checkout@v4
      - name: Copy docker-compose.production.yml to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "docker-compose.production.yml"
          target: "/home/kittygram"

      - name: deploy execution
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/kittygram

            sudo docker compose -f docker-compose.production.yml pull
            sudo docker compose -f docker-compose.production.yml down
            sudo docker compose -f docker-compose.production.yml up -d
            sudo docker compose -f docker-compose.production.yml restart gateway

  auto_tests:
    name: auto_tests
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install autotest deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests PyYAML

      - name: Run autotests (tests/)
        run: |
          # –ë–µ—Ä—ë–º –¥–æ–º–µ–Ω –∏–∑ tests.yml (–∫–∞–∫ —Ç—Ä–µ–±—É–µ—Ç –∑–∞–¥–∞–Ω–∏–µ)
          DOMAIN="$(grep '^kittygram_domain:' tests.yml | awk '{print $2}')"
          echo "Using domain: ${DOMAIN}"

          # –ù–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π –ø—Ä–æ–±—Ä–æ—Å–∏–º –≤ env (–µ—Å–ª–∏ –∞–≤—Ç–æ—Ç–µ—Å—Ç–∞–º –Ω—É–∂–Ω–æ)
          export KITTYGRAM_DOMAIN="${DOMAIN}"

          pytest -q tests

  telegram_notify:
    name: telegram-notify
    runs-on: ubuntu-latest
    needs: auto_tests

    steps:
      - name: Send Telegram message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_USER }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ‚úÖ Kittygram deployed successfully
            üë§ Actor: ${{ github.actor }}
            üåø Branch: ${{ github.ref_name }}
            üìù Commit: ${{ github.event.head_commit.message || github.event.commits[0].message }}
            üîó Commit URL: https://github.com/${{ github.repository }}/commit/${{ github.sha }}
            üåê URL: http://${{ secrets.HOST }}:8080